<html>
    <head>
        <meta name="viewport" content="with=device-width,
        initial-scale=1.0">
        <title>Vocablearn</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'images/favicon3.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/signup.css') }}">
        <!-- <script src="https://kit.fontawesome.com/81cbcd9b09.js" crossorigin="anonymous"></script> -->
        
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email Id">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupbtn" class="working">Sign Up</button>
                        <button type="button" id="loginbtn" class="disabled">Log In</button>
                    </div>
                </form>
            </div>            
        </div>
        <script>
            let signupbtn=document.getElementById("signupbtn");
            let loginbtn=document.getElementById("loginbtn");
            let namefield=document.getElementById("namefield");
            let title=document.getElementById("title");

            loginbtn.onclick=function(){
                namefield.style.maxHeight="0";
                title.innerHTML='Log In';
                signupbtn.classList.add("disable");
                loginbtn.classList.remove("disable");

                // window.location.href = "http://127.0.0.1:5000/login"

            }

            signupbtn.onclick=function(){
                 namefield.style.maxHeight="60px";
                 title.innerHTML='Sign Up';
                 signupbtn.classList.remove("disable");
                 loginbtn.classList.add("disable");
            }

        </script>
    </body>
</html>
