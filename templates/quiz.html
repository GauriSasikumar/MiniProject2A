<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="with=device-width,initial-scale=1.0">
        <title>Vocablearn</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon3.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
    </head>
<body>

    <div class="quiz-wrapper">
        <div class="quiz-container">
            <h2 id="question"></h2>

            <div id="options-container">
                <!-- Options will be populated here via JavaScript -->
            </div>
        </div>

        <!-- Navigation buttons placed outside of the quiz container -->
        <div class="navigation-buttons">
            <button id="prevBtn" onclick="prevQuestion()">Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
            <button id="endBtn" onclick="nextQuestion()">End Test</button>
        </div>
    </div>


    <script src="{{ url_for('static', filename='scripts/quiz.js') }}"></script>
</body>
</html>
